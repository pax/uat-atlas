<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Category Scores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        h1 {
            padding: 20px;
            background: #2c3e50;
            color: white;
            text-align: center;
        }

        .table-wrapper {
            overflow-x: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #34495e;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #4a6278;
        }

        th.sortable::after {
            content: ' ⇅';
            opacity: 0.5;
            font-size: 10px;
        }

        th.sort-asc::after {
            content: ' ↑';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ↓';
            opacity: 1;
        }

        .city-column {
            font-weight: 600;
            color: #2c3e50;
            min-width: 150px;
            position: sticky;
            left: 0;
            background: white;
            z-index: 5;
        }

        th.city-column {
            z-index: 15;
            background: #34495e;
        }

        .score-cell {
            text-align: center;
            font-weight: 500;
            min-width: 100px;
        }

        .score-bar {
            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            transition: all 0.3s;
        }

        .score-bar:hover {
            transform: scale(1.05);
        }

        .score-0-20 { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .score-20-40 { background: linear-gradient(135deg, #e67e22, #d35400); }
        .score-40-60 { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .score-60-80 { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .score-80-100 { background: linear-gradient(135deg, #3498db, #2980b9); }

        .no-data {
            background: #ecf0f1;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .population {
            font-size: 12px;
            color: #7f8c8d;
            display: block;
        }

        .average-column {
            font-weight: 700;
            background: #e8f4f8;
        }

        th.average-column {
            background: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>City Category Scores</h1>
        <div id="content">
            <div class="loading">Loading data...</div>
        </div>
    </div>

    <script>
        let currentData = null;
        let sortColumn = null;
        let sortDirection = 'desc';

        async function loadData() {
            try {
                const response = await fetch('api.php');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load data');
                }

                currentData = data;
                renderTable();
            } catch (error) {
                document.getElementById('content').innerHTML =
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function getScoreClass(score) {
            if (score === null || score === undefined) return 'no-data';
            if (score >= 80) return 'score-80-100';
            if (score >= 60) return 'score-60-80';
            if (score >= 40) return 'score-40-60';
            if (score >= 20) return 'score-20-40';
            return 'score-0-20';
        }

        function formatScore(score) {
            if (score === null || score === undefined) return 'N/A';
            return score.toFixed(1);
        }

        function formatPopulation(pop) {
            if (!pop) return '';
            return pop.toLocaleString();
        }

        function sortData(column) {
            // Toggle direction if same column, otherwise default to descending
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'desc';
            }

            const cities = [...currentData.cities];

            cities.sort((a, b) => {
                let valA, valB;

                if (column === 'city') {
                    valA = a.name.toLowerCase();
                    valB = b.name.toLowerCase();
                } else if (column === 'population') {
                    valA = a.population || 0;
                    valB = b.population || 0;
                } else if (column === 'average') {
                    valA = a.average_score !== null ? a.average_score : -1;
                    valB = b.average_score !== null ? b.average_score : -1;
                } else {
                    // Category score
                    valA = a.scores[column] !== null ? a.scores[column] : -1;
                    valB = b.scores[column] !== null ? b.scores[column] : -1;
                }

                if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
                if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            currentData.cities = cities;
            renderTable();
        }

        function renderTable() {
            const { categories, cities } = currentData;
            let html = '<div class="table-wrapper"><table>';

            // Header
            html += '<thead><tr>';
            html += `<th class="city-column sortable ${sortColumn === 'city' ? 'sort-' + sortDirection : ''}"
                        onclick="sortData('city')">City</th>`;
            html += `<th class="average-column score-cell sortable ${sortColumn === 'average' ? 'sort-' + sortDirection : ''}"
                        onclick="sortData('average')">Average</th>`;
            categories.forEach(category => {
                html += `<th class="score-cell sortable ${sortColumn === category ? 'sort-' + sortDirection : ''}"
                            onclick="sortData('${category}')">${category}</th>`;
            });
            html += '</tr></thead>';

            // Body
            html += '<tbody>';
            cities.forEach(city => {
                html += '<tr>';
                html += `<td class="city-column">
                    <strong>${city.name}</strong>
                    <span class="population">${formatPopulation(city.population)} people</span>
                </td>`;

                // Average score column
                const avgScore = city.average_score;
                const avgClass = getScoreClass(avgScore);
                html += `<td class="average-column score-cell">
                    <div class="score-bar ${avgClass}">
                        ${formatScore(avgScore)}
                    </div>
                </td>`;

                categories.forEach(category => {
                    const score = city.scores[category];
                    const scoreClass = getScoreClass(score);
                    html += `<td class="score-cell">
                        <div class="score-bar ${scoreClass}">
                            ${formatScore(score)}
                        </div>
                    </td>`;
                });

                html += '</tr>';
            });
            html += '</tbody>';

            html += '</table></div>';
            document.getElementById('content').innerHTML = html;
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
