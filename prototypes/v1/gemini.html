<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Profile Comparison Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Chart.js for charting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .chart-container {
            max-height: 50vh;
            position: relative;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <a href="../index.html">#</a> :  <a href="gemini.html"><b>gemini</b></a> / 
<a href="perplexity.html">perplexity</a> / 
<a href="claude.html">claude</a>
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">City Insight Comparator</h1>
            <p class="text-xl text-gray-600">Comparing amenity counts across major cities.</p>
        </header>

        <!-- Control Panel -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <label for="category-select" class="block text-lg font-medium text-gray-700 mb-3">
                Select Category for Comparison:
            </label>
            <select id="category-select" class="w-full md:w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Chart Section -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Category Count Visualization</h2>
            <div class="chart-container">
                <canvas id="city-stats-chart"></canvas>
            </div>
        </div>

        <!-- Table Section -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Comparison Table</h2>
            <div class="overflow-x-auto">
                <table id="stats-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Count</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Count per 100k Pop</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script>
        // --- DATA INJECTION ---
        // Content from city-stats.csv (your fetched data)
    // --- DATA LOADING ---
    // Load city-stats-1.csv dynamically
    let rawStatsData = '';

        // Dummy population data for the cities based on the 'cities.csv' snippet
        // This is needed to calculate 'per 100k pop' metric
        const cityPopulations = {
            "Cluj-Napoca": 324576,
            "Timișoara": 319279,
            "Iași": 290422,
            "Constanța": 283872,
            "Craiova": 269506,
            "Brașov": 253200, // Estimating the pop for a full city profile, as the snippet was 2532
        };


        let parsedData = [];
        let uniqueCategories = [];
        let chartInstance = null;
        
        // --- Data Parsing ---
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length === 0) return [];
            
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            const categories = new Set();
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length !== headers.length) continue;
                
                const record = {};
                headers.forEach((header, index) => {
                    record[header] = header === 'count' ? parseInt(values[index].trim(), 10) : values[index].trim();
                });
                data.push(record);
                categories.add(record.category);
            }
            
            uniqueCategories = Array.from(categories).sort();
            return data;
        }

        // --- UI Rendering ---

        function populateCategoryDropdown() {
            const select = document.getElementById('category-select');
            select.innerHTML = '';
            
            uniqueCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });

            // Set the initial view to the first category
            if (uniqueCategories.length > 0) {
                renderDashboard(uniqueCategories[0]);
            }
        }

        function renderDashboard(selectedCategory) {
            const filteredData = parsedData.filter(d => d.category === selectedCategory);
            
            renderTable(filteredData);
            renderChart(filteredData, selectedCategory);
        }

        function renderTable(data) {
            const tbody = document.getElementById('stats-table').querySelector('tbody');
            tbody.innerHTML = '';
            
            // Sort by count descending
            data.sort((a, b) => b.count - a.count);

            data.forEach(item => {
                const population = cityPopulations[item.city] || 1; // Default to 1 to avoid division by zero
                const per100k = (item.count / population) * 100000;

                const row = `
                    <tr class="hover:bg-gray-100 transition duration-150 ease-in-out">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.city}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.count.toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-indigo-600">${per100k.toFixed(2)}</td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        function renderChart(data, title) {
            const ctx = document.getElementById('city-stats-chart').getContext('2d');
            
            const cityNames = data.map(d => d.city);
            const counts = data.map(d => d.count);
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: cityNames,
                    datasets: [{
                        label: `${title} Count`,
                        data: counts,
                        backgroundColor: [
                            '#4f46e5', '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'
                        ],
                        borderColor: '#4f46e5',
                        borderWidth: 1,
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: `Total Count of ${title} by City`,
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Total Count'
                            }
                        }
                    }
                }
            });
        }
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../../../data/city-stats-1.csv')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load city-stats-1.csv');
                    return response.text();
                })
                .then(csvText => {
                    rawStatsData = csvText;
                    parsedData = parseCSV(rawStatsData);
                    // 1. Populate the dropdown with unique categories
                    populateCategoryDropdown();
                    // 2. Set up the event listener for category selection
                    const select = document.getElementById('category-select');
                    select.addEventListener('change', (event) => {
                        renderDashboard(event.target.value);
                    });
                })
                .catch(err => {
                    console.error('Error loading city-stats-1.csv:', err);
                });
        });

    </script>
</body>
</html>
